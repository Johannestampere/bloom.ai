# fly.toml app configuration file generated for bloom-api on 2026-01-09T22:49:51-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bloom-api'
primary_region = 'lhr'

[build]

[env]
  PYTHONPATH = '/app'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
